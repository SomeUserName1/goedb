image: silkeh/clang:11

build:
  stage: build
  before_script:
    - apt update && apt -y install make cmake curl zlib1g zlib1g-dev libcurl4-openssl-dev libcurl4 iwyu cppcheck silversearcher-ag
  script:
    - mkdir -p build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=DEBUG
    - make
  artifacts:
    paths:
      - build/src/gndb

test:
  stage: test
  before_script:
    - apt update && apt -y install make cmake curl zlib1g zlib1g-dev libcurl4-openssl-dev libcurl4 iwyu cppcheck silversearcher-ag
  script:
    - mkdir -p build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=DEBUG
    - make
    - make test
    - llvm-cov gcov -l -p $(ag -g "\.gcno")
